            DEFAULT: "0.25rem",

            xl: "0.75rem",

    <main class="flex-1 flex flex-col items-center px-4 py-24 md:py-28 w-full">
      <div class="w-full max-w-[640px] flex flex-col items-center text-center">
        <h1 class="text-slate-900 dark:text-white tracking-tight text-3xl md:text-5xl font-extrabold mb-6 md:mb-8 mt-4">
          How's the weather in...
        </h1>
        <div class="w-full group px-0 md:px-0">
          <div
            class="relative flex items-center w-full h-12 md:h-16 bg-white dark:bg-slate-800 rounded-xl shadow-[0_10px_40px_-15px_rgba(0,0,0,0.1)] group-focus-within:shadow-[0_15px_50px_-12px_rgba(19,109,236,0.2)] transition-all duration-300 border border-slate-100 dark:border-slate-700">
            <div class="pl-4 pr-2 text-slate-400">
              <span class="material-symbols-outlined text-xl md:text-2xl">search</span>
            </div>
            <input id="search-input"
              class="flex-1 h-full bg-transparent border-none focus:ring-0 text-slate-900 dark:text-white placeholder:text-slate-400 text-sm md:text-lg font-normal"
              placeholder="Search city..." type="text" />
            <div class="pr-2">
              <button id="search-button"
                class="bg-primary/10 hover:bg-primary/20 text-primary rounded-lg px-3 py-1.5 md:px-4 md:py-2 text-xs md:text-sm font-bold transition-colors">
                Search
              </button>
            </div>
          </div>
        </div>

        <div class="mt-8">
          <button
            class="flex h-10 items-center justify-center gap-2 rounded-full bg-white dark:bg-slate-800 px-6 shadow-sm border border-slate-200 dark:border-slate-700 hover:border-primary dark:hover:border-primary hover:text-primary dark:text-slate-300 transition-all">
            <span class="material-symbols-outlined text-sm">location_on</span>
            <span id="current-location-chips" class="text-sm font-medium">Get Your Location</span>
          </button>
          <button
            class="flex h-10 items-center justify-center gap-2 rounded-full bg-white dark:bg-slate-800 px-6 mt-4 shadow-sm border border-slate-200 dark:border-slate-700 hover:border-primary dark:hover:border-primary hover:text-primary dark:text-slate-300 transition-all">
            <span class="material-symbols-outlined text-sm">clear_all</span>
            <span id="clear-chips" class="text-sm font-medium">Clear all searches</span>
          </button>
        </div>

        <div id="city-chips" class="flex gap-4 mt-8 flex-wrap justify-center">
          <button
            class="flex h-10 items-center justify-center gap-2 rounded-full bg-white dark:bg-slate-800 px-6 shadow-sm border border-slate-200 dark:border-slate-700 hover:border-primary dark:hover:border-primary hover:text-primary dark:text-slate-300 transition-all"
            data-city="London">
            <span class="material-symbols-outlined text-sm">location_on</span>
            <span id="london-chips" class="text-sm font-medium">London</span>
          </button>
          <button
            class="flex h-10 items-center justify-center gap-2 rounded-full bg-white dark:bg-slate-800 px-6 shadow-sm border border-slate-200 dark:border-slate-700 hover:border-primary dark:hover:border-primary hover:text-primary dark:text-slate-300 transition-all"
            data-city="New York">
            <span class="material-symbols-outlined text-sm">location_on</span>
            <span id="nyc-chips" class="text-sm font-medium">New York</span>
          </button>
          <button
            class="flex h-10 items-center justify-center gap-2 rounded-full bg-white dark:bg-slate-800 px-6 shadow-sm border border-slate-200 dark:border-slate-700 hover:border-primary dark:hover:border-primary hover:text-primary dark:text-slate-300 transition-all"
            data-city="Tokyo">
            <span class="material-symbols-outlined text-sm">location_on</span>
            <span id="tokyo-chips" class="text-sm font-medium">Tokyo</span>
          </button>
        </div>
        <div id="weather-container" class="w-full mt-12">

        </div>
      </div>
